apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: grants.nereid.yuiseki.net
spec:
  group: nereid.yuiseki.net
  scope: Namespaced
  names:
    plural: grants
    singular: grant
    kind: Grant
    shortNames:
      - ng
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required: ["spec"]
          properties:
            spec:
              type: object
              properties:
                enabled:
                  type: boolean
                expiresAt:
                  type: string
                  format: date-time
                maxUses:
                  type: integer
                  minimum: 0
                allowedKinds:
                  type: array
                  items: { type: string }
                kueue:
                  type: object
                  properties:
                    localQueueName:
                      type: string
                runtimeClassName:
                  type: string
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                    limits:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                env:
                  type: array
                  items:
                    type: object
                    required: ["name"]
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                      secretKeyRef:
                        type: object
                        required: ["name", "key"]
                        properties:
                          name:
                            type: string
                          key:
                            type: string
                          optional:
                            type: boolean
            status:
              type: object
              properties:
                phase:
                  type: string
                message:
                  type: string

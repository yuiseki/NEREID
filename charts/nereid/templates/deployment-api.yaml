apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    {{- include "nereid.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
        {{- include "nereid.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}-api
      containers:
        - name: api
          image: {{ .Values.images.api }}
          command: ["/nereid-api"]
          env:
            # Ensure HTTPS requests (OpenAI, etc.) can validate server certificates.
            - name: SSL_CERT_FILE
              value: /etc/ssl/certs/ca-certificates.crt
            - name: NEREID_API_BIND
              value: ":8080"
            - name: NEREID_WORK_NAMESPACE
              value: {{ .Values.api.workNamespace | default .Release.Namespace | quote }}
            - name: NEREID_ARTIFACT_BASE_URL
              value: {{ .Values.artifacts.publicBaseUrl | quote }}
            {{- if .Values.api.defaultGrant }}
            - name: NEREID_DEFAULT_GRANT
              value: {{ .Values.api.defaultGrant | quote }}
            {{- end }}
            - name: NEREID_PROMPT_PLANNER
              value: {{ .Values.api.promptPlanner | quote }}
            - name: NEREID_LLM_BASE_URL
              value: {{ .Values.api.llmBaseUrl | quote }}
            - name: NEREID_LLM_MODEL
              value: {{ .Values.api.llmModel | quote }}
            - name: NEREID_AGENT_IMAGE
              value: {{ .Values.agentRuntime.image | quote }}
            {{- if .Values.api.geminiModel }}
            - name: NEREID_GEMINI_MODEL
              value: {{ .Values.api.geminiModel | quote }}
            {{- end }}
            {{- if .Values.api.openaiApiKey }}
            - name: NEREID_OPENAI_API_KEY
              value: {{ .Values.api.openaiApiKey | quote }}
            {{- end }}
            {{- if .Values.api.geminiApiKey }}
            - name: NEREID_GEMINI_API_KEY
              value: {{ .Values.api.geminiApiKey | quote }}
            {{- end }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: api-binary
              mountPath: /nereid-api
              readOnly: true
            - name: ca-certificates
              mountPath: /etc/ssl/certs/ca-certificates.crt
              readOnly: true
      volumes:
        - name: api-binary
          hostPath:
            path: {{ .Values.api.binaryHostPath }}
            type: File
        - name: ca-certificates
          hostPath:
            path: /etc/ssl/certs/ca-certificates.crt
            type: File

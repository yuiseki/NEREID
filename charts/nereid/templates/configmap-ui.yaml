apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-ui
  labels:
    {{- include "nereid.labels" . | nindent 4 }}
data:
  index.html: |
    <!doctype html>
    <html>
      <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>NEREID</title>
      </head>
      <body>
        <h1>NEREID Cloud Playground</h1>
        <p>AI agents can request and run jobs on k8n/Kueue/Kyverno.</p>
        <ul>
          <li><a href="/api">/api</a></li>
          <li><a href="{{ .Values.artifacts.publicBaseUrl }}/">{{ .Values.artifacts.publicBaseUrl }}/</a></li>
        </ul>
        <p>Use CLI: <code>nereid submit examples/works/overpassql.yaml -n {{ .Release.Namespace }}</code></p>
      </body>
    </html>
